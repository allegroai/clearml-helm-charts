{{- if .Values.enterpriseFeatures.enabled }}
{{- if .Values.enterpriseFeatures.apps.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "apps.referenceName" . }}
  labels:
    {{- include "clearml.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.enterpriseFeatures.apps.replicaCount }}
  selector:
    matchLabels:
      {{- include "apps.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.enterpriseFeatures.apps.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "apps.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.imageCredentials.enabled }}
      imagePullSecrets:
      {{- if .Values.imageCredentials.existingSecret }}
      - name: .Values.imageCredentials.existingSecret
      {{- else }}
      - name: clearml-registry-key
      {{- end }}
      {{- end }}
      {{- if .Values.enterpriseFeatures.apps.additionalConfigs }}
      volumes:  
        - name: apps-config
          configMap:
            name: "{{ include "apps.referenceName" . }}-configmap"
      {{- end }}
      serviceAccountName: "clearml-apps-sa"
      initContainers:
        - name: init-apps
          image: "{{ .Values.enterpriseFeatures.apps.image.repository }}:{{ .Values.enterpriseFeatures.apps.image.tag | default .Chart.AppVersion }}"
          command:
            - /bin/sh
            - -c
            - >
              set -x;
              while [ $(curl -sw '%{http_code}' "http://{{ include "apiserver.referenceName" . }}:{{ .Values.apiserver.service.port }}/debug.ping" -o /dev/null) -ne 200 ] ; do
                echo "waiting for apiserver" ;
                sleep 5 ;
              done
      containers:
        - name: clearml-apps
          image: "{{ .Values.enterpriseFeatures.apps.image.repository }}:{{ .Values.enterpriseFeatures.apps.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.enterpriseFeatures.apps.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8008
              protocol: TCP
          env:
          - name: CLEARML_API_HOST
            value: "http://{{ include "apiserver.referenceName" . }}:{{ .Values.apiserver.service.port }}"
          - name: CLEARML_FILES_HOST
            value: "http://{{ include "fileserver.referenceName" . }}:{{ .Values.fileserver.service.port }}"
          - name: CLEARML_WEB_HOST
            value: "http://{{ include "webserver.referenceName" . }}:{{ .Values.webserver.service.port }}"
          - name: CLEARML_AGENT_DEFAULT_BASE_DOCKER
            value: "{{ .Values.enterpriseFeatures.apps.basePodImage.repository }}:{{ .Values.enterpriseFeatures.apps.basePodImage.tag }}"
          - name: CLEARML_WORKER_ID
            value: "apps-agent-1"
          - name: CLEARML_NO_DEFAULT_SERVER
            value: "true"
          - name: CLEARML_AGENT_DAEMON_OPTIONS
            value: "--foreground --create-queue --use-owner-token --child-report-tags application --services-mode=5"
          - name: K8S_GLUE_QUEUE
            value: "apps_queue"
          - name: CLEARML_AGENT_DISABLE_SSH_MOUNT
            value: "1"
          - name: CLEARML_API_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: clearml-conf
                key: apps_agent_key
          - name: CLEARML_API_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: clearml-conf
                key: apps_agent_secret
          - name: CLEARML_AGENT_GIT_USER
            valueFrom:
              secretKeyRef:
                name: clearml-conf
                key: apps_git_agent_user
          - name: CLEARML_AGENT_GIT_PASS
            valueFrom:
              secretKeyRef:
                name: clearml-conf
                key: apps_git_agent_pass
          {{- if .Values.enterpriseFeatures.apps.extraEnvs }}
          {{ toYaml .Values.enterpriseFeatures.apps.extraEnvs | nindent 10 }}
          {{- end }}
          {{- if .Values.enterpriseFeatures.apps.additionalConfigs }}
          volumeMounts:  
            - name: apps-config
              mountPath: /opt/clearml/config/default
          {{- end }}
          resources:
            {{- toYaml .Values.enterpriseFeatures.apps.resources | nindent 12 }}
      {{- with .Values.enterpriseFeatures.apps.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.enterpriseFeatures.apps.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.enterpriseFeatures.apps.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
