apiVersion: v2
name: clearml
description: MLOps platform
type: application
version: "5.9.0"
appVersion: "1.9.2"
kubeVersion: ">= 1.21.0-0 < 1.27.0-0"
home: https://clear.ml
icon: https://raw.githubusercontent.com/allegroai/clearml/master/docs/clearml-logo.svg
sources:
  - https://github.com/allegroai/clearml-helm-charts
  - https://github.com/allegroai/clearml
maintainers:
  - name: valeriano-manassero
    url: https://github.com/valeriano-manassero
keywords:
  - clearml
  - "machine learning"
  - mlops
dependencies:
  - name: redis
    version: "10.9.0"
    repository: "file://../../dependency_charts/redis"
    condition: redis.enabled
  - name: mongodb
    version: "10.3.4"
    repository: "file://../../dependency_charts/mongodb"
    condition: mongodb.enabled
  - name: elasticsearch
    version: "7.16.2"
    repository: "file://../../dependency_charts/elasticsearch"
    condition: elasticsearch.enabled
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: additional rolebindings for apps
