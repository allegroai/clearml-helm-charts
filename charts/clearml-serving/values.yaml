# Default values for clearml-serving.

clearml:
  apiAccessKey: "ClearML API Access Key"
  apiSecretKey: "ClearML API Secret Key"
  apiHost: http://clearml-server-apiserver:8008
  filesHost: http://clearml-server-fileserver:8081
  webHost: http://clearml-server-webserver:80
  defaultBaseServeUrl: http://127.0.0.1:8080/serve
  servingTaskId: "ClearML Serving Task ID"

zookeeper:
  image:
    repository: "bitnami/zookeeper"
    tag: "3.7.0"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources: {}

kafka:
  image:
    repository: "bitnami/kafka"
    tag: "3.1.0"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources: {}

prometheus:
  image:
    repository: "prom/prometheus"
    tag: "v2.34.0"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources: {}

grafana:
  image:
    repository: "grafana/grafana"
    tag: "8.4.4-ubuntu"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources: {}

alertmanager:
  image:
    repository: "prom/alertmanager"
    tag: "v0.23.0"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources: {}

clearml_serving_statistics:
  image:
    repository: "allegroai/clearml-serving-statistics"
    tag: "1.2.0"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources: {}
  # -- Extra Python Packages to be installed in running pods
  extraPythonPackages: []
  #  - numpy==1.22.4
  #  - pandas==1.4.2

clearml_serving_inference:
  image:
    repository: "allegroai/clearml-serving-inference"
    tag: "1.2.0"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources: {}
  # -- Extra Python Packages to be installed in running pods
  extraPythonPackages: []
  #  - numpy==1.22.4
  #  - pandas==1.4.2
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 11
    targetCPU: 50
    targetMemory: 50
  ingress:
    enabled: false
    hostName: "serving.clearml.127-0-0-1.nip.io"
    tlsSecretName: ""
    annotations: {}
    path: "/"

clearml_serving_triton:
  enabled: true
  image:
    repository: "allegroai/clearml-serving-triton"
    tag: "1.2.0-22.07"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources: {}
  # -- Extra Python Packages to be installed in running pods
  extraPythonPackages: []
  #  - numpy==1.22.4
  #  - pandas==1.4.2
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 11
    targetCPU: 50
    targetMemory: 50
  ingress:
    enabled: false
    hostName: "serving-grpc.clearml.127-0-0-1.nip.io"
    tlsSecretName: ""
    annotations: {}
    path: "/"
